{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'profile' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}

<br><br><br><br><br>
<section class="userlog" id="userlog" style="background-color:azure;" >
<h1 class="heading mt-5" style="color: black;">User Login</h1>

<div class="row">
    <div class="image">
        <img src="{% static 'images/webinar-pana.png' %}" alt="">
    </div>
    <form method="post" style="background-color: aliceblue;">
        {% csrf_token %}
		<input style="color: black;" type="email"  placeholder="Enter Email ID" name="emailid" class="box">
        <input style="color: black;" type="password" placeholder="Enter Password" name="pwd" class="box">
        <p>don't have an account? <a href="{% url 'signup' %}">register now</a></p>
        <input type="submit" class="btn" value="Get In">
    </form>
</div>
</section>

{% endblock %}
