{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
     <script>
	   alert('Signup Successfull');
	   window.location=('{% url 'login' %}');
     </script>
{% endifequal %}

{% ifequal error "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endifequal %}
<br><br><br><br><br>
<section class="signup" id="signup" style="background-color: azure;">
<h1 class="heading" style="color: black;">User Signup Form</h1>

<div class="row" style="background-color: aliceblue;">
					<form method="post" style="background-color: aliceblue">
							{% csrf_token %}
									<input type="text" style="color: rgb(0, 0, 0);" placeholder="Enter First Name" class="box" name="firstname" required>
							        <input type="text" style="color: black;" placeholder="Enter Last Name" class="box" name="lastname" required>
									<input type="number" style="color: black;" placeholder="Enter Contact Number" class="box"name="contact" required>
									<input type="email" style="color: black;"placeholder="Enter Email Address" class="box" name="emailid" required>
									<input type="password" style="color: black;" placeholder="Password" class="box" name="password" required>									
									<select name="branch" class="box" style="color: rgb(113, 113, 113);background-color:rgb(250, 239, 255)">
                                      <option value="">--- Select Branch ---</option>
									  <option value="Computer Science">Computer Science</option>
									  <option value="Mechanical">Mechanical</option>
									  <option value="Civil">Civil</option>
									  <option value="Electronics">Electronics</option>
									  <option value="Electric">Electric</option>
									  <option value="IT">IT</option>
									</select>
									<select name="role" class="box" style="color: rgb(112, 112, 112);background-color : rgb(250, 239, 255)"><br>
                                        <option value="">--- Role ---</option>
										<option value="Student">Student</option>
										<option value="Teacher">Teacher</option>
									</select>
								<hr>
								<input type="submit" class="btn btn-primary mt-2" value="SIGN-UP for Memopad">
                            </form>
                       <div class="image" style="background-color: azure;">
                          <img src="{% static 'images/Taking notes-amico.png' %}" alt="">
                       </div>
				</div>

</section>

{% endblock %}
