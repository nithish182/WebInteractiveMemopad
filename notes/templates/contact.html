{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
     <script>
	   alert('Your Message has been Send Successfully');
	   window.location=('{% url 'contact' %}');
     </script>
{% endifequal %}

{% ifequal error "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endifequal %}
<br><br><br><br>
<section class="contact" id="contact" style="background-color:azure;">
<h1 class="heading mt-5" style="color:rgb(0, 0, 0);">contact us</h1>

<div class="row" style="background-color: aliceblue";>

    <form method="post" style="background-color:aliceblue";>
        {% csrf_token %}
        <input type="text" style="color: rgb(0, 0, 0);" placeholder="full name" name="fullname" class="box"><br>
        <input type="email" style="color: rgb(0, 0, 0);" placeholder="your email" name="email" class="box"><br>
        <input type="number" style="color: rgb(0, 0, 0);" placeholder="your contact number" name="mobile" class="box"><br>
        <input type="text" style="color: rgb(0, 0, 0);" placeholder="Subject" name="subject" class="box"><br>
        <br><textarea name="message" id="" cols="30" rows="8" class="box address" style="color: rgb(0, 0, 0);" placeholder="Send Message... If student type USN.no. before message..."></textarea><br>
        <input type="submit" class="btn" value="send now"><br>
    </form>

    <div class="image">
        <img src="{% static 'images/Learning-pana.png' %}" alt="">
    </div>

</div>
</section>
{% endblock %}
